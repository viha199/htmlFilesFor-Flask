<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Login</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script> <br>
    <form method="POST">
        <div class="mb-3"> <label for="exampleInputEmail1" class="form-label">Email address</label> <input type="email"
                name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3"> <label for="exampleInputPassword1" class="form-label">Password</label> <input type="password"
                name="password" class="form-control" id="exampleInputPassword1"> </div>
        <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input" id="exampleCheck1"> <label
                class="form-check-label" for="exampleCheck1">Check me out</label> </div> <button type="submit"
            class="btn btn-primary">Login</button> <br><br>
        <div id="signup" class="form-text">Don't have the account! Signup.</div> <button type="button"
            class="btn btn-primary" onclick="window.location.href='{{url_for('signup')}}';">Signup</button>
    </form> {% if errorMessage %} <p style="color: red;">{{ errorMessage }}</p> {% endif %}
</body>

</html>
